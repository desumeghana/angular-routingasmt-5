
<div class="container">
    <form class="m-6 fw-bold " [formGroup]="registerForm" (ngSubmit)="onSubmit() ">
    
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="name.errors?.['required'] && (name.dirty || name.touched)" class="alert alert-danger">
          Name is required.
        </div>
      

      
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email">
    
        <div *ngIf="email.errors?.['required'] && (email.dirty || email.touched)" class="alert alert-danger">
          Email is required.
        </div>
        <div *ngIf="email.errors?.['email'] && (email.dirty || email.touched)" class="alert alert-danger">
          Invalid email format.
        </div>
     
    
      
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password">
    
        <div *ngIf="password.errors?.['required'] && (password.dirty || password.touched)" class="alert alert-danger">
          Password is required.
        </div>
        <div *ngIf="password.errors?.['minlength'] && (password.dirty || password.touched)" class="alert alert-danger">
          Password must be at least 6 characters long.
        </div>
     
    
      
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
    
        <div *ngIf="confirmPassword.errors?.['required'] && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
          Confirm Password is required.
        </div>
        <div *ngIf="registerForm.errors?.passwordMismatch && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
          Password and Confirm Password do not match.
        </div>
  
    
      <button  type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
    </form>
</div>
