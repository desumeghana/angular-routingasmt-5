<h2 class="text-center mt-3 fw-bold">Users</h2>
<div class="mx-5 my-3 border border-secondary">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr class="fw-bold">
        <th>Id</th>
        <th>UserName</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of userobj.userdetails">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td><button routerLink="/users/view/{{i.id}}" class="btn btn-primary">View</button></td>
        <td><button routerLink="/users/edit/{{i.id}}" class="btn btn-primary">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
<button id="create" routerLink="/users/create"  class="btn btn-primary d-block mx-auto">Create +</button><br>
<router-outlet></router-outlet>
